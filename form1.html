<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error {
      color: red;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter full name" required>
        <div id="nameError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="aadhar" class="form-label">Aadhar Number</label>
        <input type="text" class="form-control" id="aadhar" placeholder="Enter Aadhar number" required>
        <div id="aadharError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="pan" class="form-label">Pan Card Number</label>
        <input type="text" class="form-control" id="pan" placeholder="Enter PAN number" required>
        <div id="panError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number" required>
        <div id="mobileError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
        <div id="dobError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="marks" class="form-label">Enter Marks for 6 Subjects</label>
        <input type="number" class="form-control" id="marks1" placeholder="Subject 1" required>
        <input type="number" class="form-control" id="marks2" placeholder="Subject 2" required>
        <input type="number" class="form-control" id="marks3" placeholder="Subject 3" required>
        <input type="number" class="form-control" id="marks4" placeholder="Subject 4" required>
        <input type="number" class="form-control" id="marks5" placeholder="Subject 5" required>
        <input type="number" class="form-control" id="marks6" placeholder="Subject 6" required>
        <div id="marksError" class="error"></div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <div id="result"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
